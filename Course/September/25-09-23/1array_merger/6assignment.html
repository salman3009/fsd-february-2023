<style>
    .d-none {
        display: none;
    }
</style>
<h3>Merge arrays using spread operator</h3>
<p>Give input numbers in text field separated by comas</p>
<div>
    <label for="1">Array 1</label>
    <input type="text" id="1">
    <button id="add-1">Add to array 1</button>
    <p id="disp-1"></p>
</div>
<div>
    <label for="2">Array 2</label>
    <input type="text" id="2">
    <button id="add-2">Add to array 2</button>
    <p id="disp-2"></p>
</div>
<button id="merge">Merge both</button>
<p id="result"></p>
<p class="d-none" id="error">Wrong Input!</p>

<script>
    const arr1 = document.getElementById('1');
const arr2 = document.getElementById('2');
const btn1 = document.getElementById('add-1');
const btn2 = document.getElementById('add-2');

const firstArray = [];
const secondArray = [];

btn1.addEventListener('click', () => {
  
   let strList = arr1.value.split(',');
    //"22,33,44"  --> ["22","33","44"];
   let checkStatus = false;
   for(let obj of strList){
     if(isNaN(obj)){
        checkStatus = true;
        break;
     }
    firstArray.push(Number(obj));
   }
   //["22","33","44"] -->[22,33,44]

  if(checkStatus){
    document.getElementById("error").classList.remove('d-none');
  }else{
    document.getElementById("disp-1").innerHTML = JSON.stringify(firstArray);
  }
  

})

btn2.addEventListener('click', () => {

    let strList = arr2.value.split(',');
    //"22,33,44"  --> ["22","33","44"];
    let checkStatus = false;
   for(let obj of strList){
    if(isNaN(obj)){
        checkStatus = true;
        break;
     }
    secondArray.push(Number(obj));
   }
   //["22","33","44"] -->[22,33,44]
   if(checkStatus){
    document.getElementById("error").classList.remove('d-none');
  }else{
    document.getElementById("disp-2").innerHTML = JSON.stringify(secondArray);
  }
  
})

document.getElementById('merge').addEventListener('click', () => {
    let mergeArray = [...firstArray,...secondArray];
    document.getElementById("result").innerHTML = JSON.stringify(mergeArray);
})
</script>
