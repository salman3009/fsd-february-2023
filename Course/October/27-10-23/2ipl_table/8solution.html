<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IPL SEASON 2022</title>
  </head>
  <body>
    <h1 class="title">IPL Season 2022 Points</h1>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Team</th>
          <th>Matches</th>
          <th>Won</th>
          <th>Lost</th>
          <th>Tied</th>
          <th>NRR</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
  <style>
    th{
        background-color: #00008b;
        color:#ffffff;
    }
    td{
        border:1px solid #dddddd;
    }
    td:nth-child(1){
     background-color: #f2f2f2;
    }
    td:nth-child(8){
     background-color: #d1d1d1;
    }
  </style>
</html>

<script>
    function initial(){
       fetch("https://my-json-server.typicode.com/FreSauce/json-ipl/data").then((response)=>{
           return response.json();
       }).then((result)=>{
         let data = result.sort((a,b)=>{
           return a.NRR - b.NRR;
         });
         let table = document.querySelector("tbody");
           for(let obj of data){
            let tr = document.createElement('tr');
             Object.keys(obj).forEach((input)=>{
             let td = document.createElement('td');
             td.textContent = obj[input];
             tr.appendChild(td);
           });
           table.appendChild(tr);
           }
           
        
       })
    }
    initial();
</script>
