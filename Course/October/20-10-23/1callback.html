        setTimeout(function(){
            console.log("Gpay Scan",amount);
            callback(amount);
        },3000)
       
    }

   
    GpayScan(500,(amount)=>{
        setTimeout(function(){
            //true or false realtime data
            let balance = 3000;
            if(balance-amount>0){
                console.log("Existing Balance is available to proceed");
            }
            else{
                console.log("amount is not available");
            }    
        },1000)
    });
    
    

</script>
